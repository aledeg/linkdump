<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="load.content.css"/>
  </head>

<body>
  <div id="popup-content"></div>
  <div class="btn-group dropup">
    <button type="button" class="btn btn-primary download" data-type="text">Download</button>
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item download" href="#" data-type="text">Download as text</a>
      <a class="dropdown-item download" href="#" data-type="markdown">Download as markdown</a>
      <a class="dropdown-item download" href="#" data-type="html">Download as HTML</a>
    </div>
  </div>
  <div>
    <button id="clear" class="btn btn-outline-primary">Clear dump</button>
  </div>
  <script src="load.content.js"></script>
</body>

</html>
